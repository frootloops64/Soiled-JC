<!-- Button to trigger modal -->
<a href="#TaskListDialog" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

<div id="TaskListDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel">
  <div class="modal-header">
    <h3>Task List</h3>
  </div>
  <div class="modal-body">
    <div class="tabbable">
      <!-- Only required for left/right tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Section 1</a></li>
        <li><a href="#tab2" data-toggle="tab">Section 2</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          Data 1
        </div>
        <div class="tab-pane" id="tab2">
          <p>Data 2.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary" onclick="CloseTaskList();">Close</a>
  </div>
</div>
